<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container"  ng-controller="dishController as dishCtrl">
        <div class="row row-content">
            <div class="col-xs-12">
                <div class="media-left media-middle">
                  <img class="media-object img-thumbnail" ng-src={{dishCtrl.dish.image}} alt="Uthappizza">
                </div>
                <div class="media-body">
                  <h2 class="media-heading">
                    {{dishCtrl.dish.name}}
                    <span class="label label-danger">{{dishCtrl.dish.label | uppercase}}</span>
                    <span class="badge">{{dishCtrl.dish.price | currency}}</span>
                  </h2>
                  <p>{{dishCtrl.dish.description}}</p>
                </div>
            </div>
        <div class="row">
            <div class="col-xs-9 col-xs-offset-1">
              <div class="col-xs-12 col-sm-4">
                <h4><b>Customer Comments</b></h4>
              </div>
              <div class="col-xs-12 col-sm-8 input-group">
                <span class="input-group-addon" id="basic-addon">Sort by:</span>
                <input type="text" class="form-control" placeholder="Type sort criteria" aria-describedby="basic-addon" id="sortOption" name="sortOption" ng-model="criteria">
              </div>
              
            </div>

            <div class="col-xs-9 col-xs-offset-1">
              <ul class="media-list">
                <li ng-repeat="comment in dishCtrl.dish.comments | orderBy: criteria ">
                  <blockquote class="blockquote">
                    <p>{{comment.rating}} Stars</p>
                    {{comment.comment}}
                    <footer>{{comment.author}} <cite>{{comment.date | date}}</cite></footer>
                  </blockquote>
                </li>
              </ul>
            </div>
          </div>
        </div>

    </div>

    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/js/dishController.js"></script>
</body>

</html>
