<!DOCTYPE html>
<html lang="en" ng-app="confusionApp">

<head>
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
        <!-- Bootstrap -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/bootstrap-social.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      
    <![endif]-->
</head>

<body>

    <div class="container">
        <div class="row row-content" ng-controller="menuController as menuCtrl">
            <div class="col-xs-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" ng-class="{active:menuCtrl.isSelected(1)}" ng-click="menuCtrl.select(1)">
                        <a aria-controls="all menu" role="tab">The Menu</a></li>
                    <li role="presentation" ng-class="{active:menuCtrl.isSelected(2)}" ng-click="menuCtrl.select(2)">
                        <a aria-controls="appetizers" role="tab">Appetizers</a></li>
                    <li role="presentation" ng-class="{active:menuCtrl.isSelected(3)}" ng-click="menuCtrl.select(3)">
                        <a aria-controls="mains" role="tab">Mains</a></li>
                    <li role="presentation" ng-class="{active:menuCtrl.isSelected(4)}" ng-click="menuCtrl.select(4)">
                        <a aria-controls="desserts" role="tab">Desserts</a></li>
                </ul>
                <div class="tab-content">
                    <ul class="media-list ">
                        <li class="media" ng-repeat="dish in menuCtrl.dishes | filter:menuCtrl.category">
                            <div class="media-left media-middle">
                                <a href="dishdetail.html">
                                    <img class="media-object img-thumbnail" ng-src={{dish.image}} alt="Uthappizza">
                                </a>
                            </div>
                            <div class="media-body">
                                <h2 class="media-heading">
                                    {{dish.name}}
                                    <span class="label label-danger">{{dish.label | uppercase}}</span>
                                    <span class="badge">{{dish.price | currency}}</span>
                                </h2>
                                <p>{{dish.description}}</p>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="scripts/js/menuController.js"></script>
   
</body>

</html>
